<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/html'>

    <head>
        <!-- Page config -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="AxelWeb media viewer">
        <meta property="og:title" content="AxelWeb CDN">
        <meta property="og:description" content="This page will show you a grid of all your uploaded images, allowing you to manage and view them.">
        <meta property="og:image" content="{{ static('resources/AxelWeb1000x1000.png') }}">
        <meta property="og:type" content="website">
        <title>AxelWeb media list</title>
        <!-- Favicon stuff -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ static('resources/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ static('resources/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ static('resources/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ static('resources/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ static('resources/safari-pinned-tab.svg') }}" color="#c20114">
        <meta name="msapplication-TileColor" content="#c20114">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#c20114">
        <!-- CSS links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ static('app.scss') }}">
        <!-- Javascript links -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-light navbar-expand-md font-weight-bold">
            <div class="container px-4">

                <a class="navbar-brand p-0 m-0" href="/home"><img class="img-fluid" src="{{ static('resources/AxelWeb130x39.png') }}" alt="AxelWeb"></a>
                <button class="navbar-toggler btn" type="button" data-toggle="collapse" data-target="#NavBar"></button>

                <div class="collapse navbar-collapse justify-content-end" id="NavBar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/home/account">Account</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/home/media">Media</a></li>
                        <li class="nav-item"><a class="nav-link" href="/home/github">Github</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="container pt-3">

            <div class="row g-0" data-masonry='{"percentPosition": true}'>
                {% for image in images %}
                    <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                        <div class="card shadow m-1">
                            <div class="card-body p-2">
                                <img class="card-img rounded" src="https://media.mrrandom.xyz/{{ image['filename'] }}" alt="No media">
                                <h5 class="card-title m-0 mt-1">{{ image['identifier'] }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>

    </body>

</html>
