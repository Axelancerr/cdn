<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Page config -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="AxelWeb Homepage">
        <meta property="og:title" content="AxelWeb CDN">
        <meta property="og:description" content="The AxelWeb account management page.">
        <meta property="og:image" content="{{ static('resources/AxelWeb1000x1000.png') }}">
        <meta property="og:type" content="website">
        <title>AxelWeb account management</title>
        <!-- Favicon stuff -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ static('resources/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ static('resources/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ static('resources/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ static('resources/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ static('resources/safari-pinned-tab.svg') }}" color="#c20114">
        <meta name="msapplication-TileColor" content="#c20114">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#c20114">
        <!-- CSS links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ static('app.scss') }}">
        <!-- Javascript links -->
        <script src="{{ static('app.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <nav class="navbar navbar-light navbar-expand-md font-weight-bold">
            <div class="container px-4">

                <a class="navbar-brand p-0 m-0" href="/home"><img class="img-fluid" src="{{ static('resources/AxelWeb130x39.png') }}" alt="AxelWeb"></a>
                <button class="navbar-toggler btn" type="button" data-toggle="collapse" data-target="#NavBar"></button>

                <div class="collapse navbar-collapse justify-content-end" id="NavBar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/home/account">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="/home/media">Media</a></li>
                        <li class="nav-item"><a class="nav-link" href="/home/github">Github</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="jumbotron p-3">
            <div class="container-fluid text-center">
                <img class="img-fluid" src="{{ static('resources/AxelWeb1000x300.png') }}" alt="AxelWeb">
                <h5>Coming soon:tm:</h5>
            </div>
        </div>

        <div class="container text-center p-3">

            <div class="card shadow m-1">
                <div class="card-body">
                    <p class="card-text">Logged in as {{ username }}, your id is {{ id }}.</p>
                    <form action="/api/logout" method="post" accept-charset="utf-8">
                        <input type="submit" class="btn btn-block" value="Logout">
                    </form>
                </div>
            </div>

        </div>

    </body>

</html>
